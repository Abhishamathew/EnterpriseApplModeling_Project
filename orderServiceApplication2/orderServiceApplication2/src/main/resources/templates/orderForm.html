<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Order</title>
</head>
<body>
<h2>Place a Stock Order</h2>
<form th:action="@{/orders}" method="post" th:object="${order}">
    User ID: <input type="text" th:field="*{userId}"/><br>
    Stock Symbol: <input type="text" th:field="*{stockSymbol}"/><br>
    Quantity: <input type="number" th:field="*{quantity}"/><br>
    <button type="submit">Submit Order</button>
</form>
</body>
</html>
