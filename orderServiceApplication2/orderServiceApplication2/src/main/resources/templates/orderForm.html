<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Order</title>
</head>
<body>
    <h2>Place a Stock Order</h2>
    <form th:action="@{/order/place}" method="post" th:object="${order}">
        <label>User ID:</label>
        <input type="text" th:field="*{userId}" /><br><br>

        <label>Stock Symbol:</label>
        <input type="text" th:field="*{stockSymbol}" /><br><br>

        <label>Quantity:</label>
        <input type="number" th:field="*{quantity}" /><br><br>

        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
