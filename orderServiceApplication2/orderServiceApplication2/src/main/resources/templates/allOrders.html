<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Orders</title>
</head>
<body>
<h2>All Orders</h2>
<table border="1">
    <thead>
    <tr>
        <th>Order ID</th>
        <th>User ID</th>
        <th>Stock Symbol</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.userId}"></td>
        <td th:text="${order.stockSymbol}"></td>
        <td th:text="${order.quantity}"></td>
    </tr>
    </tbody>
</table>
<a href="/orders/form">Place a new order</a>
</body>
</html>
