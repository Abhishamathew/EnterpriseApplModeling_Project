<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Market Order</title>
</head>
<body>
    <h1>Place Market Order</h1>
    <form th:action="@{/market-orders}" method="post">
        <label for="stockSymbol">Stock Symbol:</label>
        <input type="text" id="stockSymbol" name="stockSymbol" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" step="0.01" required><br><br>

        <label for="orderStatus">Order Status:</label>
        <select id="orderStatus" name="orderStatus">
            <option value="PENDING">PENDING</option>
            <option value="EXECUTED">EXECUTED</option>
            <option value="CANCELLED">CANCELLED</option>
        </select><br><br>

        <button type="submit">Place Order</button>
    </form>
    <br>
    <a th:href="@{/market-orders}">View All Market Orders</a>
</body>
</html>
